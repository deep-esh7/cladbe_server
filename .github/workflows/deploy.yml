name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test SSH Connection
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github_deploy
          chmod 600 ~/.ssh/github_deploy
          ssh-keyscan -H 194.164.149.231 >> ~/.ssh/known_hosts
          ssh -v -i ~/.ssh/github_deploy root@194.164.149.231 'echo "Connection successful"'

      - name: Deploy
        env:
          ENV_VARS: ${{ secrets.ENV_VARS }}
        run: |
          ssh -i ~/.ssh/github_deploy root@194.164.149.231 '
            cd /root/cladbe_server &&
            git pull origin main &&
            npm install &&
            mkdir -p logs &&
            echo '\''${{ secrets.ENV_VARS }}'\'' > temp.json &&
            cat temp.json | tr -d "\r" | while IFS=":" read -r key value; do
              if [ ! -z "$key" ]; then
                clean_key=$(echo $key | tr -d '"{, ')
                clean_value=$(echo $value | tr -d '"{, ')
                echo "${clean_key}=${clean_value}" >> .env
              fi
            done &&
            rm temp.json &&
            if pm2 list | grep -q "cladbe_server"; then
              pm2 delete cladbe_server
            fi &&
            pm2 start ecosystem.config.js --env production
          '
